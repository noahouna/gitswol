<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitSwol</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flexbox-container">
        <table>
            <tr>
                <td><input id="Run" type="number" min="0" max="5" placeholder="Runs this Week"></td>
            </tr>
            <tr>
                <td><input id="Swim" type="number" min="0" max="4" placeholder="Swims this Week"></td>
            </tr>
            <tr>
                <td><input id="Strength" type="number" min="0" max="4" placeholder="Strength Sessions this Week"></td>
            </tr>
            <tr>
                <td><a id="Schedule" href="schedule.html">Generate Training Plan</a></td>
            </tr>
        </table>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
